<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <script src="main.js"></script> 
</head>
<body>
    <div>
        Search Visualisation
    </div>
    <br>
    <input id="number" type="text" placeholder="Enter Search here">
    <button id="inputNumber" type="button" onclick="getValue()">Search</button>
    <div>
        <div>Linear Search</div>
        <div id="linearSearch"></div>
        <button id="linear" type="button" onclick="main('linear')">Next</button>
    </div>
    <div>
        <div>Binary Search</div>
        <div id="binarySearch"></div>
        <button id="linear" type="button" onclick="main('binary')">Next</button>
    </div>
</body>
</html>
