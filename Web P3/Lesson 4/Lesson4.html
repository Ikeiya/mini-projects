<body>
    <div id="margin_l4">
        <div id="text_l4">To do list</div>
        <input type="text" placeholder="Enter Task" id="input_l4">
        <button id="button_l4">+</button>
        <ul id="tasks_l4">
            
        </ul>

<script>
    $("#button_l4").click(function(){
        var task = $("#input_l4").val();
        $("#tasks_l4").append("<li class='newItem_l4'><input type='checkbox' class='check_l4'>" + task + "</li>");
    });
    
    $(document).on("click", ".check_l4", function(){
        console.log("a")
        $(this).parent().fadeOut(500);
    });
</script>

<style>
    html{
        font-size: 16px;
    }
    body{
        background: url("pic1.jpg") no-repeat;

    #margin_l4{
