<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9</title>
    <script src='Lesson9.js'></script>
    <style>
        table, th, td {
          border:1px solid black;
        }
    </style>
</head>
<body onload="init()">
    <h1>Basic Calculator</h1>
    <table style="width:50%">
        <tr>
            <th colspan="2"><input type="text" class="display" id="input1"></th>
            <th><input type="text" class="display" id="operator"></th>
            <th colspan="2"><input type="text" class="display" id="input2"></th>
            <th>=</th>
            <th><input type="text" class="display"></th>
        </tr>
    </table>
    <br>
    <table style="width:50%">
        <tr>
            <th><button class="simpleCalculatorInput" onclick="enteredFunction(this.innerHTML)">1</button></th>
            <th><button class="simpleCalculatorInput" onclick="enteredFunction(this.innerHTML)">2</button></th>
            <th><button class="simpleCalculatorInput" onclick="enteredFunction(this.innerHTML)">3</button></th>
            <th><button class="simpleCalculatorInput" onclick="enteredOperator(this.innerHTML)">-</button></th>
        </tr>
        <tr>
            <th><button class="simpleCalculatorInput" onclick="enteredFunction(this.innerHTML)">4</button></th>
            <th><button class="simpleCalculatorInput" onclick="enteredFunction(this.innerHTML)">5</button></th>
            <th><button class="simpleCalculatorInput" onclick="enteredFunction(this.innerHTML)">6</button></th>
            <th><button class="simpleCalculatorInput" onclick="enteredOperator(this.innerHTML)">+</button></th>
        </tr>
        <tr>
            <th><button class="simpleCalculatorInput" onclick="enteredFunction(this.innerHTML)">7</button></th>
            <th><button class="simpleCalculatorInput" onclick="enteredFunction(this.innerHTML)">8</button></th>
            <th><button class="simpleCalculatorInput" onclick="enteredFunction(this.innerHTML)">9</button></th>
            <th><button class="simpleCalculatorInput" onclick="enteredOperator(this.innerHTML)">*</button></th>
        </tr>
        <tr>
            <th><button class="simpleCalculatorInput" onclick="enteredFunction(this.innerHTML)">0</button></th>
            <th><button class="simpleCalculatorInput" onclick="clearFunction()">AC</button></th>
            <th><button class="simpleCalculatorInput" onclick="calculate()">=</button></th>
            <th><button class="simpleCalculatorInput" onclick="enteredOperator(this.innerHTML)">/</button></th>
        </tr>
    </table>
    <hr>
    <h1>Advanced Calculator</h1>
    <input type="text" id="advCalculatorInput" onblur="mathPower()"> ^ <input type="text" id="advCalculatorInput2" onblur="mathPower()"> <span>=</span> <span id="answer"></span>
    <br>
    <br>
    <input type="text" class="advCalculatorInput"><button class="this.innerHTML">Round Off</button><button class="advCalculator">Round Up</button><button class="advCalculator">Round Down</button>
</body>
</html>
