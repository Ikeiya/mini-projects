  <script>
    newArray = []
    largest = 0
    index1 = 0
    lowest = 1000
    index2 = 0
    columns = []
    rows = [] 
    $(document).ready(function(){
      $.ajax({
        url: "pokemon.csv",
        success: function(result){
          const array2 = result.split("\n");
          $("#totalPokemon").text(array2.length-2);
          const array = result.split("\r\n")
          for (let i=0; i<array.length; i++){
            newArray.push(array[i].split(","));
          }
          for (let i=1; i<newArray.length-1; i++){
            if (newArray[i][4] > largest){
              largest = newArray[i][4]
              index1 = i
            }
            $("#highestScore").text(largest);
            $("#highestPokemon").text(newArray[index1][1]);
          }
          for (let i=1; i<newArray.length-1; i++){
            if (newArray[i][4] < lowest){
              lowest = newArray[i][4]
              index2 = i
            }
          }
            $("#lowestScore").text(lowest);
            $("#lowestPokemon").text(newArray[index2][1]);
            const temp = array[0].split(",");
            // console.log(temp);
            for (let i = 0; i < temp.length; i++) {
              columns.push(`<th>${temp[i]}</th>`);
            }
            $("#pokemonList").append(`<thead><tr>${columns}</tr></thead>`);
            for (let i = 1; i < array.length - 1; i++) {
              columns = [];
              newArray = array[i].split(",");
              rows.push(newArray);
            }
            $("#pokemonList").dataTable({
            data: rows,
            searchPanes: {
            threshold: 0.1
            },
            dom: "P<'top'i>rt<'bottom'flp><'clear'>",
          });
      var gen1Counter = 0;
      var gen2Counter = 0;
      var gen3Counter = 0;
      var gen4Counter = 0;
      var gen5Counter = 0;
      var gen6Counter = 0;
      for (let i=1; i<rows.length-1; i++){
        if (rows[i][11] == 1){
          gen1Counter += 1;
        }
        else if (rows[i][11] == 2){
          gen2Counter += 1;
        }
        else if (rows[i][11] == 3){
          gen3Counter += 1;
        }
        else if (rows[i][11] == 4){
          gen4Counter += 1;
        }
        else if (rows[i][11] == 5){
          gen5Counter += 1;
        }
        else if (rows[i][11] == 6){
          gen6Counter += 1;
        }
      };

      var dataset0 = ["gen1", "gen2", "gen3", "gen4", "gen5", "gen6"]
    var dataset1 = [gen1Counter,gen2Counter,gen3Counter,gen4Counter,gen5Counter,gen6Counter]
    const data = {
      labels: dataset0,
      datasets: [
        {
          label: "Generation",
          data: dataset1,
        }
      ]
    };
    const config = {
    type: 'bar',
    data: data,
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'top',
        },
        title: {
          display: true,
          text: 'Chart.js Bar Chart'
        }
      }
    },
    
  };

  
      new Chart(document.getElementById("bar1").getContext('2d'),config)
      var hp = 0;
      var atk = 0;
      var def = 0;
      var spa = 0;
      var spd = 0;
      var spe = 0;
      for (i=1; i<rows.length-1; i++){
        hp += parseInt(rows[i][5])
        atk += parseInt(rows[i][6])
        def += parseInt(rows[i][7])
        spa += parseInt(rows[i][8])
        spd += parseInt(rows[i][9])
        spe += parseInt(rows[i][10])
        console.log(rows[i][7])
      };
      console.log(atk)
      hp = hp/rows.length-2
      atk = atk/rows.length-2
      def = def/rows.length-2
      spa = spa/rows.length-2
      spd = spd/rows.length-2
      spe = spe/rows.length-2

      var dataset2 = ["hp", "atk", "def", "spa", "spd", "spe"]
      var dataset3 = [hp,atk,def,spa,spd,spe]

      const data1 = {
      labels: dataset2,
      datasets: [
        {
          label: "Stats",
          data: dataset3,
        }
      ]
    };
    const config1 = {
    type: 'bar',
    data: data1,
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'top',
        },
        title: {
          display: true,
          text: 'Chart.js Bar Chart'
        }
      }
    },
  }
  new Chart(document.getElementById("bar2").getContext('2d'),config1)
        
}
     
});
});
