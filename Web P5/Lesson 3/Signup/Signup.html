<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <div
      class="d-flex h-100 justify-content-center align-items-center min-vh-100"
    >
      <div class="row align-items-center justify-content-center">
        <div class="col">
          <img src="Assets/Robocode.png" alt="logo" />
        </div>
        <div class="col mx-auto">
          <div class="text-center fs-2 mb-2">Sign up</div>
          <input
            type="text"
            class="form-control mb-2"
            placeholder="Username"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <input
            type="text"
            class="form-control mb-2"
            placeholder="Password"
            aria-label="Recipient's passwrod"
            aria-describedby="basic-addon2"
          />
          <input
            type="text"
            class="form-control mb-2"
            placeholder="E-mail"
            aria-label="Recipient's e-mail"
            aria-describedby="basic-addon2"
          />
          <div class="text-center mb-2">
            <input type="radio" /><label>Male</label>
            <input type="radio" /><label>Female</label>
            <input type="radio" /><label>Not to Say</label>
          </div>
          <div class="text-center mb-2">
            <button type="button" class="btn btn-primary text-center">
              Register
            </button>
          </div>
          <div class="text-center">Already have an account?</div>
          <a href="../Login/Login.html"
            ><div class="text-center">Sign in</div></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
