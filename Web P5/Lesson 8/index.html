      src="https://cdn.datatables.net/v/bs5/jq-3.6.0/jszip-2.5.0/dt-1.12.1/af-2.4.0/b-2.2.3/b-colvis-2.2.3/b-html5-2.2.3/b-print-2.2.3/cr-1.5.6/date-1.1.2/fc-4.1.0/fh-3.2.4/kt-2.7.0/r-2.3.0/rg-1.2.0/rr-1.2.8/sc-2.0.7/sb-1.3.4/sp-2.0.2/sl-1.4.0/sr-1.1.1/datatables.min.js"
    ></script>
    <title>Lesson 6</title>
  </head>
  <body>
    <table id="covid" class="table"></table>
    <script>
      var columns = [];
      var rows = [];
      $(document).ready(function () {
        $.ajax({
          url: "enhanced_sur_covid_19_eng.csv",
          success: function (result) {
            // $("#div1").html(result);
            // var temp = String.raw(result);
            // console.log(result);
            const array = result.split("\r\n");
            // console.log(array.length);

            for (let i = 0; i < array.length; i++) {
              columns = [];
              newArray = array[i].split(",");
              for (let j = 0; j < newArray.length; j++) {
                columns += `<td>${newArray[j]}</td>`;
              }
              rows += `<tr>${columns}</tr>`;
            }
            // veryNewArray = columns.split(",");
            $("#covid").append(rows);
          },
        });
      });
    </script>
  </body>
